<div>
    <!-- Signup Form -->
    <form #f="ngForm" (ngSubmit)="signIn(f.value)" class="js-validate" style="text-align:center;
 padding-top: 80px; padding-left: 400px;
  padding-right: 400px;">
        <!-- Login -->
        <div id="login">
            <!-- Title -->
            <div class="text-center mb-7">
                <h3 class="mb-0">Sign In to Enclave</h3>
                <p>Login to manage your account.</p>
            </div>
            <!-- End Title -->

            <!-- Input Group -->
            <div class="js-form-message mb-4">
                <label class="input-label">Email</label>
                <div class="input-group input-group-sm mb-2">
                    <input type="email" class="form-control" name="username" ngModel 
                        placeholder="Email" aria-label="Email" required>
                </div>
            </div>
            <!-- End Input Group -->

            <!-- Input Group -->
            <div class="js-form-message mb-3">
                <label class="input-label">Password</label>
                <div class="input-group input-group-sm mb-2">
                    <input type="password" class="form-control" name="password" ngModel
                        placeholder="Password" aria-label="Password" required>
                </div>
            </div>
            <!-- End Input Group -->

            <div class="d-flex justify-content-end mb-4">
                <a class="js-animation-link small link-underline" href="javascript:;" data-hs-show-animation-options='{
                               "targetSelector": "#forgotPassword",
                               "groupName": "idForm",
                               "animationType": "css-animation",
                               "animationIn": "slideInUp",
                               "duration": 400
                             }'>Forgot Password?</a>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-sm btn-primary btn-block">Sign In</button>
            </div>

            <div class="text-center mb-3">
                <span class="divider divider-text">OR</span>
            </div>

            <a class="btn btn-sm btn-ghost-secondary btn-block mb-2" href="#">
                <span class="d-flex justify-content-center align-items-center">
                    <img class="mr-2" src="../assets/img/160x160/img17.png" alt="Image Description" width="14"
                        height="14">
                    Sign In with Google
                </span>
            </a>

            <div class="text-center">
                <span class="small text-muted">Do not have an account?</span>
                <a class="js-animation-link small font-weight-bold" href="javascript:;" data-hs-show-animation-options='{
                               "targetSelector": "#signup",
                               "groupName": "idForm",
                               "animationType": "css-animation",
                               "animationIn": "slideInUp",
                               "duration": 400
                             }'>Sign Up
                </a>
            </div>
        </div>
    </form>
    <!-- End Signup Form -->
</div>
